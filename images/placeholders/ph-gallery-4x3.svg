<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Gallery photo placeholder 4x3">
  <title>Gallery Placeholder (4×3)</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5f0e6"></stop>
      <stop offset="1" stop-color="#ebe4d4"></stop>
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="14" height="14">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#e0d8c6" opacity=".6"></circle>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"></rect>
  <rect x="10" y="10" width="1180" height="880" rx="16" fill="#ffffff" stroke="#e7e0d1" stroke-width="2"></rect>
  <rect x="10" y="10" width="1180" height="880" rx="16" fill="url(#dots)" opacity=".28"></rect>

  <!-- Iconic “image” motif -->
  <g transform="translate(120,140)">
    <rect width="960" height="620" rx="14" fill="#fcfaf6" stroke="#e4ddcc"></rect>
    <circle cx="270" cy="240" r="70" fill="#d1a14b" opacity=".55"></circle>
    <path d="M 40 540 L 360 320 L 580 480 L 760 360 L 920 540 Z" fill="#244f3c" opacity=".22"></path>
    <path d="M 40 540 L 360 320 L 580 480 L 760 360 L 920 540" fill="none" stroke="#244f3c" stroke-opacity=".35" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Caption -->
  <text x="600" y="820" text-anchor="middle" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-size="24" fill="#244f3c" font-weight="800">
    Photo Placeholder
  </text>
  <text x="600" y="850" text-anchor="middle" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-size="14" fill="#6b7280">
    Replace with event gallery shots
  </text>
</svg>
