<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="810" viewBox="0 0 1440 810" role="img" aria-label="Ozark Invitational hero placeholder">
  <title>Ozark Invitational • Hero Placeholder (1440×810)</title>
  <!-- Brand palette -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#163023"></stop>
      <stop offset="1" stop-color="#0b0f0d"></stop>
    </linearGradient>
    <pattern id="diag" patternUnits="userSpaceOnUse" width="24" height="24" patternTransform="rotate(35)">
      <rect width="24" height="24" fill="none"></rect>
      <rect x="0" y="0" width="8" height="24" fill="#1b3026" opacity=".22"></rect>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="35"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="810" fill="url(#g)"></rect>
  <rect width="1440" height="810" fill="url(#diag)" opacity=".35"></rect>

  <!-- Soft vignette blobs -->
  <circle cx="240" cy="-40" r="420" fill="#244f3c" filter="url(#soft)" opacity=".45"></circle>
  <circle cx="1280" cy="840" r="520" fill="#163023" filter="url(#soft)" opacity=".55"></circle>

  <!-- Framing border -->
  <rect x="12" y="12" width="1416" height="786" fill="none" stroke="#2a3a33" stroke-width="2" opacity=".6" rx="16"></rect>

  <!-- Monogram / Title block -->
  <g transform="translate(96, 580)">
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="44" fill="#244f3c" stroke="#f5f0e6" stroke-width="2"></circle>
      <text x="0" y="8" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-size="32" text-anchor="middle" fill="#f5f0e6" font-weight="800">OI</text>
    </g>
    <g transform="translate(72,0)">
      <text x="0" y="-6" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-size="24" fill="#f5f0e6" font-weight="800">Ozark Invitational</text>
      <text x="0" y="20" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-size="14" fill="#d1a14b" font-weight="700">Diamond Hills • May 23–24, 2026</text>
    </g>
  </g>

  <!-- Corner tag -->
  <g transform="translate(1440,0)">
    <path d="M -200 0 L 0 0 L 0 200 Z" fill="#d1a14b" opacity=".12"></path>
    <text x="-24" y="24" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial" font-size="12" fill="#f5f0e6" text-anchor="end" opacity=".85">
      Video placeholder • replace with tournament footage
    </text>
  </g>
</svg>
